<!DOCTYPE html>
<html lang="es" xmlns="thymeleaf.com">
<head>
<meta charset="utf-8">
<title>LightIt | Iniciar sesión</title>
<link rel="stylesheet" type="text/css" href="/registro/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <form autocomplete="off" id="form">
  <div class="lightitmarca"><p>LightIt &reg;</p></div>
    <h1 id="mensaje">Iniciar sesión</h1><small id="mensajepeq"> </small>
    <div class="field">
      <input type="text" name="nombreusuario" placeholder="Nombre de usuario" id="nombreusuario" autocomplete="off"/>
      <label for="nombreusuario">Nombre de usuario</label>
    </div>
    <div class="field">
      <input type="password" name="password" placeholder="Contraseña" id="password" autocomplete="new-password"/>
      <label for="password">Contraseña</label>
    </div>
    <button id="submit">Iniciar Sesión</button>
    <p>¿No tienes cuenta? <a href="/registro">Haz click aquí</a></p>
  </form>
</div>
</body>
<script src="/login/login.js"></script>
</html>
