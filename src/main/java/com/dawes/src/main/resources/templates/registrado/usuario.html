<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightIt |</title>
    <link rel="stylesheet" type="text/css" href="/usuario/usuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
</head>
<body>
 <div class="contenido">
        <header>
          <div class="headertitulo"><p>LightIt &reg;</p></div>
   		 <div class="panelusuario"> <a href="usuario"> <i sec:authorize="isAuthenticated()" class="fas fa-user"></i> </a> </div>
   		 <div class="rutasusuario"> 
       <span>Hola, <span th:text=${usuario.nombre}></span> </span> <a href="mis_pedidos">Mis pedidos</a> <a onclick="history.back(-1)" style="font-size: 1.2vw">Volver <i class="fas fa-undo-alt"></i></a> </div>
        </header>
       
	 <div class="tituloanimacion">
   		<div th:text="${usuario.nombre}" class='coleccionesanimacion' style='color: #7c4dff'></div>
		<div th:text="${usuario.nombre}" class='coleccionesanimacion' style='color: #0091ea'></div>
		<div th:text="${usuario.nombre}" class='coleccionesanimacion' style='color: #ff9100'></div>
		<div th:text="${usuario.nombre}" class='coleccionesanimacion' style='color: #ff1744'></div>
	 </div>

     <div class="tabla">
		<table>
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Descripción</th>
					<th scope="col">Precio</th>
					<th scope="col">Imagen</th>
					<th scope="col">Fecha</th>
					<th scope="col" colspan="2">Acción</th>
				</tr>
			</thead>
			<tbody>
		<tr th:each="up: ${usuarioproductos}">
		<td th:text="${up.}"></td>
		<td th:text="${p.descripcion}"></td>
		<td th:text="${p.precio}"></td>
		<td th:text="${p.imagen}"></td>
		<td th:text="${p.fecha}"></td>
		<td><a th:href="@{/modificarProducto(idproducto=${p.idproducto})}">Modificar</a></td>
		<td><a th:href="@{/eliminarProducto(idproducto=${p.idproducto})}">Eliminar</a></td>
		</tr>
		</tbody>
	</table>   
     </div>

</div>
</body>
<script type="text/javascript" src="/tienda/ver_producto.js"></script>
 <script src="https://kit.fontawesome.com/7bfebc882b.js" crossorigin="anonymous"></script>
</html>
